<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>云上爱音乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                400: 'rgb(var(--primary-400) / <alpha-value>)',
                300: 'rgb(var(--primary-300) / <alpha-value>)',
              },
              teal: {
                500: 'rgb(var(--secondary-500) / <alpha-value>)',
                400: 'rgb(var(--secondary-400) / <alpha-value>)',
              },
              slate: {
                900: 'rgb(var(--base-900) / <alpha-value>)',
                800: 'rgb(var(--base-800) / <alpha-value>)',
                700: 'rgb(var(--base-700) / <alpha-value>)',
                600: 'rgb(var(--base-600) / <alpha-value>)',
                500: 'rgb(var(--base-500) / <alpha-value>)',
                400: 'rgb(var(--base-400) / <alpha-value>)',
                300: 'rgb(var(--base-300) / <alpha-value>)',
                200: 'rgb(var(--base-200) / <alpha-value>)',
                100: 'rgb(var(--base-100) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme Variables (Pink/Rose) */
        --primary-500: 236 72 153; /* Pink 500 */
        --primary-400: 244 114 182; /* Pink 400 */
        --primary-300: 249 168 212; /* Pink 300 */
        --secondary-500: 225 29 72; /* Rose 600 */
        --secondary-400: 244 63 94; /* Rose 500 */
        --base-900: 15 23 42;
        --base-800: 30 41 59;
        --base-700: 51 65 85;
        --base-600: 71 85 105;
        --base-500: 100 116 139;
        --base-400: 148 163 184;
        --base-300: 203 213 225;
        --base-200: 226 232 240;
        --base-100: 241 245 249;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: rgb(var(--base-900));
        color: #ffffff;
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
      }
      #root {
        position: relative;
        z-index: 2;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Explicit class for elements using custom scrollbar */
      .custom-scrollbar {
        overflow-y: auto;
      }

      .mask-gradient-vertical {
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.6; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }

      /* Mini Equalizer Animation - Refined */
      @keyframes equalize {
        0% { height: 10%; }
        50% { height: 100%; }
        100% { height: 10%; }
      }
      .equalizer-bar {
        animation: equalize 0.8s infinite ease-in-out;
      }
      .equalizer-bar:nth-child(1) { animation-delay: -0.4s; }
      .equalizer-bar:nth-child(2) { animation-delay: -0.2s; }
      .equalizer-bar:nth-child(3) { animation-delay: 0s; }
      .equalizer-bar:nth-child(4) { animation-delay: -0.3s; }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 10s linear infinite;
        white-space: nowrap;
        padding-right: 20px; /* Gap between repeats */
      }
      .group:hover .animate-marquee {
        animation-play-state: paused;
      }
      
      /* Utilities */
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-500 { animation-delay: 500ms; }
    </style>

</script>
